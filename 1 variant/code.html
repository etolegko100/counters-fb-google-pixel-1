<head>
	<meta name="referrer" content="no-referrer" />
	<script
		src="https://code.jquery.com/jquery-3.6.1.min.js"
		integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
		crossorigin="anonymous"
	></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"
		integrity="sha512-3j3VU6WC5rPQB4Ld1jnLV7Kd5xr+cq9avvhwqzbH/taCRNURoeEpoPBK9pDyeukwSxwRPJ8fDgvYXd6SkaZ2TA=="
		crossorigin="anonymous"
		referrerpolicy="no-referrer"

	<!-- блок сохранения id счетчиков в куки из url -->
	<script>
		var expires = new Date()
		expires.setTime(expires.getTime() + 5 * 24 * 60 * 60 * 1000)
		if (!'{gua}'.includes('{') === true)
			$.cookie('gua', '{gua}', { expires: expires, path: '/' })
		if (!'{pixid}'.includes('{') === true)
			$.cookie('pixid', '{pixid}', { expires: expires, path: '/' })
		if (!'{ymc}'.includes('{') === true)
			$.cookie('ymc', '{ymc}', { expires: expires, path: '/' })
	</script>

	<!-- блок Google tag -->
	<script id="gtagScriptInclude"></script>
	<script>
		var guaCookie = $.cookie('gua') ? $.cookie('gua') : undefined
		$('#gtagScriptInclude').attr(
			'src',
			'https://www.googletagmanager.com/gtag/js?id=' + guaCookie
		)

		window.dataLayer = window.dataLayer || []
		function gtag() {
			dataLayer.push(arguments)
		}
		gtag('js', new Date())
		gtag('config', guaCookie)
	</script>

	<!-- блок Facebook pixel -->
	<script>
		var pixidCookie = $.cookie('pixid') ? $.cookie('pixid') : undefined

			}
			if (!f._fbq) f._fbq = n
			n.push = n
			n.loaded = !0
			n.version = '2.0'
			n.queue = []
			t = b.createElement(e)
			t.async = !0
			t.src = v
			s = b.getElementsByTagName(e)[0]
			s.parentNode.insertBefore(t, s)
		})(
			window,
			document,
			'script',
			'https://connect.facebook.net/en_US/fbevents.js'
		)
		fbq('init', pixidCookie)
	</script>

	<!-- блок Яндекс Метрика -->
	<script>
		var ymcCookie = $.cookie('ymc') ? $.cookie('ymc') : undefined

		;(function (m, e, t, r, i, k, a) {
			m[i] =
				m[i] ||
				function () {

				}
			m[i].l = 1 * new Date()
			for (var j = 0; j < document.scripts.length; j++) {

					return
				}
			}
			;(k = e.createElement(t)),
				(a = e.getElementsByTagName(t)[0]),
				(k.async = 1),
				(k.src = r),
				a.parentNode.insertBefore(k, a)
		})(window, document, 'script', 'https://mc.yandex.ru/metrika/tag.js', 'ym')

		ym(ymcCookie, 'init', {
			clickmap: true,
			trackLinks: true,
			accurateTrackBounce: true,
		})
	</script>
</head>

<body>
	<script>
		// хендлер сабмита в форме
